<!doctype html>
<html>
<head>
<script src="asyncReq.js"> </script>
<script>
function start()
{
  var url = 'https://rss.itunes.apple.com/api/v1/us/apple-music/hot-tracks/all/10/non-explicit.json';
  loadFile("./getFeed?url=" + url, function(data){
    console.log(data);
    data = JSON.parse(data);
    var items = data.feed.results;
    console.log(items);
    var markup = "";
    for(var i = 0; i < items.length; i++){
	markup += "<div id='list" + i + "' style='border: 5px 				solid blue;'>"
      markup += "<h1>" + items[i].name + "</h1><br>"
	 markup += "<h3>" + items[i].artistName + "</h3><br>"
      markup += "<img src='" + items[i].artworkUrl100 + "'>";
	 markup += "<h5>" + items[i].artistName + "</h5><br>"
	markup += "</div>"

    }
    document.getElementById("list").innerHTML = markup;
  });
}
</script>
</head>

<body onload='start()'>
<h1> RSS READER</h1>

<div id='list'> </div>
<div id='selectedItem'> </div>

</body>
</html>
